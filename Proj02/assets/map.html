<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Map</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
	html, body, #map-canvas {
		margin: 0;
		padding: 0;
		height: 100%;
	}
</style>
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">
function addMarker(point, desc){
	var markerOptions = new Object();
	markerOptions.map = map;
	markerOptions.draggable = true;
	markerOptions.position = point;
	markerOptions.icon = "marker.png";
	markerOptions.title = desc;

	var marker = new google.maps.Marker(markerOptions);	
}
function centerAt(latitude, longitude, desc) {
	var myLatlng = new google.maps.LatLng(latitude, longitude);
	map.panTo(myLatlng);
	addMarker(myLatlng, desc);
}
var map = null;
function initialize() {
	var point = new google.maps.LatLng(25.0, 121.5);

	var mapCanvas = document.getElementById("map-canvas");
	var mapOptions = new Object();
	mapOptions.center = point;
	mapOptions.zoom = 13;
	mapOptions.mapTypeId = google.maps.MapTypeId.ROADMAP;
	map = new google.maps.Map(mapCanvas, mapOptions);
	
	addMarker(point, 'Original');
}
google.maps.event.addDomListener(window, "load", initialize);
</script>

</head>
<body>

<div id="map-canvas"></div>

</body>
</html>
